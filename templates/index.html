{% extends "base.html" %}

{% block content %}
<form action="/" method="get" class="filter-bar">
    <div class="filter-item">
        <label>Asignatura</label>
        <select name="subject" onchange="this.form.submit()">
            <option value="">Todas</option>
            {% for s in subjects %}
            <option value="{{ s }}" {% if s==selected_subject %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="filter-item">
        <label>Curso</label>
        <select name="grade" onchange="this.form.submit()">
            <option value="">Todos</option>
            {% for g in grades %}
            <option value="{{ g }}" {% if g==selected_grade %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Button is optional with onchange, but good for accessibility -->
    <div style="align-self: flex-end;">
        <button type="submit" class="btn">Filtrar</button>
    </div>
</form>

<div class="pdf-list">
    {% if not pdfs %}
    <div class="card" style="text-align: center; color: var(--text-muted);">
        <p>No se encontraron documentos con estos filtros.</p>
    </div>
    {% endif %}

    {% for pdf in pdfs %}
    <div class="card"
        style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; margin-bottom: 0.5rem;">
        <div>
            <h3 style="margin: 0; font-size: 1.1rem;">{{ pdf.title }}</h3>
        </div>
        <a href="/pdf/{{ pdf.id }}" class="btn"
            style="padding: 0.3rem 0.8rem; font-size: 0.85rem; font-weight: 400;">Ver Cuaderno</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
