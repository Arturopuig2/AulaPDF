{% extends "base.html" %}

{% block content %}
<form action="/" method="get" class="filter-bar">
    <div class="filter-item">
        <label>Asignatura</label>
        <select name="subject" onchange="this.form.submit()">
            <option value="">Todas</option>
            {% for s in subjects %}
            <option value="{{ s }}" {% if s==selected_subject %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="filter-item">
        <label>Curso</label>
        <select name="grade" onchange="this.form.submit()">
            <option value="">Todos</option>
            {% for g in grades %}
            <option value="{{ g }}" {% if g==selected_grade %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Button is optional with onchange, but good for accessibility -->
    <div style="align-self: flex-end;">
        <button type="submit" class="btn">Filtrar</button>
    </div>
</form>

<div class="pdf-list">
    {% if not pdfs %}
    <div class="card" style="text-align: center; color: var(--text-muted);">
        <p>No se encontraron documentos con estos filtros.</p>
    </div>
    {% endif %}

    {% for pdf in pdfs %}
    <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h3 style="margin: 0 0 0.5rem 0;">{{ pdf.title }}</h3>
            <span
                style="background: #e2e8f0; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; margin-right: 0.5rem;">{{
                pdf.subject }}</span>
            <span style="background: #e2e8f0; padding: 2px 8px; border-radius: 4px; font-size: 0.8em;">{{ pdf.grade
                }}</span>
        </div>
        <a href="/pdf/{{ pdf.id }}" class="btn">Ver Documento</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
